<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka&display=swap');
        </style> 
</head>
<body>
    
<div class="container">

    <div class="header">
        <h1>Create your ToDo list!</h1>
    </div>


    <div class="maincontent">
        <div class="tabs">
           



        </div>






    </div>


    <div class="sidebar">
        <div class="addingprojectssection">
           <input type="text" placeholder="Project's name" id="projectname">
           <button id="addprojectbtn">Add</button>
        </div>
        <div class="projects">
           
        </div>

        <div class="deleteprojectsection">
            <button id="deleteprojectbtn">Delete</button>
        </div>
     </div>
 
</div>

<nav class="taskform disabled">
<div>
  <label for="taskcontent">Task description: </label>
  <input type="text" name="content" id="taskcontent">
</div>
<div>
  <label for="taskdate">Task due to:</label>
  <input type="date" name="date" id="taskdate">
</div>
<div>
    <button id="add-task-btn-closeform">Add</button>
</div>
</nav>












</body>
<script src="main.js"></script>
</html>
